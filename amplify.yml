version: 1
backend:
  phases:
    build:
      commands:
        - echo "backand build........."
        - pwd
        - ls
        - '# Execute Amplify CLI with the helper script'
        - amplify push --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo "frontend prebuild..........."
        - pwd
        - ls
        - npm install
    build:
      commands:
        - echo "frontend build..........."
        - pwd
        - ls
        - npm run build
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*